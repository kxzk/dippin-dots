[shell]
program = "/opt/homebrew/bin/fish"
args = ['--login']

[env]
TERM = "xterm-256color"

[cursor]
style = "Block"

[window]
decorations = "Buttonless"
padding = { x = 10, y = 5 }
dynamic_padding = true

[scrolling]
history = 500

[font]
size = 14.0
normal = { family = "Fira Code", style = "Retina" }
bold = { family = "Fira Code", style = "SemiBold" }

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
foreground = "#d8dee9"
background = "#2e3440"
dim_foreground = "#a5abb6"

[colors.cursor]
text = "CellBackground"
cursor = "#EBCB8B"

[colors.search]
matches = { foreground = "CellBackground", background = "#88c0d0" }
focused_match = { foreground = "#434c5e", background = "#d8dee9" }

[colors.normal]
black = "#3b4252"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"

[colors.bright]
black = "#4c566a"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#8fbcbb"
white = "#eceff4"

[colors.dim]
black = "#373e4d"
red = "#94545d"
green = "#809575"
yellow = "#b29e75"
blue = "#68809a"
magenta = "#8c738c"
cyan = "#6d96a5"
white = "#aeb3bb"

[selection]
save_to_clipboard = true
